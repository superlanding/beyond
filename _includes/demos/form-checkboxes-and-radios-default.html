<label class="form-check">
  <div class="checkbox ripple">
    <input type="checkbox" />
    <i class="icon-checkbox"></i>
  </div>
  <span>Default checkbox</span>
</label>
<label class="form-check disabled">
  <div class="checkbox ripple">
    <input type="checkbox" disabled />
    <i class="icon-checkbox"></i>
  </div>
  <span>Disabled checkbox</span>
</label>

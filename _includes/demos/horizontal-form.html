<form>
  <div class="form-group row">
    <label for="input-email3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email"
             class="form-control"
             id="input-email3"
             placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
    <label for="input-password3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password"
             class="form-control"
             id="input-password3"
             placeholder="Password">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="grid-radios"
                 id="grid-radios1"
                 value="option1"
                 checked>
          <label class="form-check-label" for="grid-radios1">
            First radio
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="grid-radios"
                 id="grid-radios2"
                 value="option2">
          <label class="form-check-label" for="grid-radios2">
            Second radio
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input"
                 type="radio"
                 name="grid-radios"
                 id="grid-radios3"
                 value="option3"
                 disabled>
          <label class="form-check-label" for="grid-radios3">
            Third disabled radio
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="form-group row">
    <div class="col-sm-2">Checkbox</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="grid-check1">
        <label class="form-check-label" for="grid-check1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>

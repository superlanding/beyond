<form>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="inline-form-input">Name</label>
      <input type="text"
             class="form-control mb-2"
             id="inline-form-input"
             placeholder="Jane Doe">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="inline-form-input-group">Username</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text"
               class="form-control"
               id="inline-form-input-group"
               placeholder="Username">
      </div>
    </div>
    <div class="col-auto">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="auto-sizing-check">
        <label class="form-check-label" for="auto-sizing-check">
          Remember me
        </label>
      </div>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
  </div>
</form>

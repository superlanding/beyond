<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input-email4">Email</label>
      <input type="email"
             class="form-control"
             id="input-email4"
             placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="input-password4">Password</label>
      <input type="password"
             class="form-control"
             id="input-password4"
             placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="input-address">Address</label>
    <input type="text"
           class="form-control"
           id="input-address"
           placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="input-address2">Address 2</label>
    <input type="text"
           class="form-control"
           id="input-address2"
           placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="input-state">State</label>
      <select id="input-state" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="input-zip">Zip</label>
      <input type="text" class="form-control" id="input-zip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="grid-check">
      <label class="form-check-label" for="grid-check">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

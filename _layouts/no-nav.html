<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no viewport-fit=cover">
    <title>{{ page.title }} | Beyond</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

    {% if jekyll.environment == "development" %}
      <link id="beyond-theme-link"
            rel="stylesheet"
            href="{{ site.webpack_url }}/beyond.css">
    {% else %}
      <link id="beyond-theme-link"
            rel="stylesheet"
            href="{{ '/dist/beyond.css' | relative_url }}?v={{ site.data.version }}">
    {% endif %}

    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}?v={{ site.data.version }}">
    {% include icons.html %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    {% if jekyll.environment == "development" %}
      <script src="{{ site.webpack_url }}/beyond.js"></script>
      <script src="{{ site.webpack_url }}/beyond-jquery.js"></script>
      <script src="{{ site.webpack_url }}/web.js"></script>
    {% else %}
      <script src="{{ '/dist/beyond.js' | relative_url }}?v={{ site.data.version }}"></script>
      <script src="{{ '/dist/beyond-jquery.js' | relative_url }}?v={{ site.data.version }}"></script>
      <script src="{{ '/dist/web.js' | relative_url }}?v={{ site.data.version }}"></script>
    {% endif %}
  </head>
  <body class="bg-admin no-nav-container">
    <a class="no-nav__btn-back" href="{{ '/' | relative_url }}">
      <i class="icon-chevron-left"></i>
      回首頁
    </a>
    <div class="no-nav-content">
      {{ content }}
    </div>
    <div id="width-pad"></div>
  </body>
</html>

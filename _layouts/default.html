<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Beyond</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no viewport-fit=cover">
  </head>
  <body class="container-default container bg-admin">
    {% include nav.html %}
    <main class="main">
      {{ content }}
    </main>
    {% if jekyll.environment == "development" %}
      <script src="http://localhost:8080/beyond.js"></script>
    {% else %}
      <script src="{{ '/assets/js/beyond.js' | relative_url }}"></script>
    {% endif %}
    <script src="{{ '/assets/js/codebox.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/default.js' | relative_url }}"></script>
  </body>
</html>

    <main class="main">
      <div class="page-home card card-shadow-md">
  <h1>Beyond</h1>
  <p>這裡放全站共用元件</p>

  <h2>安裝</h2>
  <div class="code">
<figure class="highlight"><pre><code class="language-shell" data-lang="shell">yarn add @superlanding/beyond <span class="nt">--exact</span></code></pre></figure>
  </div>

  <h2>使用</h2>
  <p>在 sass 檔案引入樣式</p>
  <div class="code">
<figure class="highlight"><pre><code class="language-scss" data-lang="scss"><span class="k">@import</span> <span class="s1">'beyond/src/sass/index.scss'</span><span class="p">;</span></code></pre></figure>
  </div>
  <p>JS 元件存取</p>
  <div class="code">
<figure class="highlight"><pre><code class="language-js" data-lang="js"><span class="k">import</span> <span class="p">{</span> <span class="nx">Datepicker</span><span class="p">,</span> <span class="nx">Dropdown</span><span class="p">,</span> <span class="nx">Modal</span><span class="p">,</span> <span class="nx">Tabbox</span><span class="p">,</span> <span class="nx">Toast</span><span class="p">,</span> <span class="nx">Tooltip</span> <span class="p">}</span> <span class="k">from</span> <span class="dl">'</span><span class="s1">@superlanding/beyond</span><span class="dl">'</span>

<span class="c1">// 或是在瀏覽器環境存取 window.beyond</span>
<span class="kd">const</span> <span class="p">{</span> <span class="nx">Datepicker</span><span class="p">,</span> <span class="nx">Dropdown</span><span class="p">,</span> <span class="nx">Modal</span><span class="p">,</span> <span class="nx">Tabbox</span><span class="p">,</span> <span class="nx">Toast</span><span class="p">,</span> <span class="nx">Tooltip</span> <span class="p">}</span> <span class="o">=</span> <span class="nb">window</span><span class="p">.</span><span class="nx">beyond</span></code></pre></figure>
  </div>
</div>
